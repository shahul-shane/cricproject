<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UAX-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
     rel="stylesheet"
     href="http://cdnjs.cloudflare.com/ajax/libs/fon-awesome/5.15.2/css/all.min.css"
     integrity="sha512-HKSfgLBL+xu6dm/Ii3z4xhlSUyZGTT9tuc/hSrtw6uzJ0vgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qx08w=="
     crossorigin="anonymous"
     />
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2> 
                        <div class="input-field">
                            <img src="../Assets/account.png" alt="" width="28px" height="28px">
                            <input type="text" placeholder="Username" /> 
                        </div>  
                        <div class="input-field">
                            <img src="../Assets/padlock.png" alt="" width="26px" height="26px">
                            <input type="password" placeholder="Password" /> 
                        </div>
                        <input type="submit" class="btn solid" value="Login" />
                    <p class="paragh">Don't have account? <a href="./signup.html" id="signup">Sign Up</a></p>        
            </div>
        </div>
    </div>
    <script src="app.js">
     
    </script>
</body>
